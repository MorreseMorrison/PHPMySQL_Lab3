<!DOCTYPE html>
<html>
    <head>
        <title>Alien Abduction Form</title>
        <style>
          /* The following CSS Lines up Each Text Box Question */
          div {
            margin-bottom: 10px;

<img src="fluffy.jpg" alt="Fluffy">

</form>

</html>
